<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="container">

    <div class="card">
      <div class="upper">
        <img src="images/bg-pattern-card.svg">
      </div>
      <div class="profile-img">
        <img src="images/PhotoRoom_20220819_163251.jpg">
      </div>
      <div class="lower">
        <div class="info">
          <h2>Rayan Ali<span>21</span></h2>
          <p>Iraq</p>
        </div>
        <div class="keys">
          <span><h2>80K</h2><br><p>Followers</p></span>
          <span><h2>803K</h2><br><p>Likes</p></span>
          <span><h2>1.4K</h2><br><p>Posts</p></span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://127.0.0.1:5500/1%20websites/website%204/learn5.html#" target="_blank">Rayan Ali</a>.
    </div>

  </div>
</body>
</html>
